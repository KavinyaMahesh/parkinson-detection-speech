<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parkinson Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0b0e1a;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        h2 {
            font-size: 2rem;
            color: #00f0ff;
            margin-bottom: 1rem;
        }

        #audioFile {
            margin: 1rem 0;
            background-color: #12172d;
            border: 2px solid #00f0ff;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #00f0ff, #00bfff);
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            color: #0b0e1a;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #00f0ff;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Upload Speech Audio for Parkinson Detection</h2>
    <input type="file" id="audioFile">
    <button onclick="predict()">Start Detection</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
